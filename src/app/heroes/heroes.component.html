{{ hero.name | uppercase }} is super cool! She has id number {{ hero.id }}.<br>


Wanna change her name? Type here:
<!-- per bindare il nome dell'hero, uso la formula [(ngModel)]="hero.name" -->
<input type="text" name="hero-name" id="hero-name" [(ngModel)]="hero.name">

<div>
    <h2>All the Heroes</h2>:
    <ul class="heroes">
        <!-- ciclo tutti gli elementi dell'array heroes come singoli hero usando la formula *ngFor per il ciclo for e la sintassi "let elem of array" -->
        <!-- (click) crea un evento click con la funzione -->
        <li *ngFor="let hero of heroes" (click)="onSelected(hero)">
            <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </li>
    </ul>
</div>

<!-- se selectedHero esiste allora: -->
<div *ngIf="selectedHero">
    <h2>{{ selectedHero.name | uppercase }} Details</h2>
    id: {{ selectedHero.id }}
    <div>
        <label for="hero-name"></label>
        <input type="text" name="hero-name" id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">

    </div>
</div>
